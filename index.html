<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/landing-page.css">
  <link rel="stylesheet" href="styles/projects.css">
  <title>Julius Thaller</title>

 <script src="scripts/circle.js"></script> 
</head>
<body>
    <div class="section" id="landing-section">
        <div class="images">
            <img id="portrait" src="images/portrait1.jpg" alt="Portrait of Julius Thaller">
            <div class="heading">
              <h1 class="">Julius </h1>
              <h1 style="color: #ffffff30">Thaller</h1>
            </div>
         
        </div>
        <div class="content">

          <div style="position: relative">
            <p id="circle-center">Code</p>
            <div class="circle" id="circle">
              <p><img src="images/circle/chess.png" alt="Chess"></p>
              <p><img src="images/circle/code.png" alt="Code"></p>
              <p><img src="images/circle/uni_hd.png" alt="University of Heidelberg logo"></p>
              <p><img src="images/circle/arch.png" alt="Arch Linux logo"></p>
              <p><img src="images/circle/art.png" alt="Art"></p>
            </div>
          </div>

        </div>
    </div>

    <div class="section projects">
        <h1>Projects</h1>
    </div>
</body>
</html>
